<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Can Packer</title>
  <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
  <div class="shell">
    <header>
      <h1>Fuel Can Packer</h1>
      <p>Compute a lighter carry with a lean, offline solver. Enter a gross weight (grams) in each row; there is always one spare row to keep things simple.</p>
    </header>
    <form id="pack-form">
      <div class="columns" id="columns"></div>
      <div class="status" id="status">Ready</div>
    </form>
    <div class="results" id="results">
      <div class="graph-panel">
        <div class="graph-headers">
          <div>Donors</div>
          <div aria-hidden="true"></div>
          <div>Recipients</div>
        </div>
        <div class="graph-grid">
          <div class="node-column" id="donor-column"></div>
          <div class="spacer" aria-hidden="true"></div>
          <div class="node-column" id="recipient-column"></div>
        </div>
        <svg id="graph-svg"></svg>
      </div>
      <pre class="output" id="output"></pre>
    </div>
  </div>
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
