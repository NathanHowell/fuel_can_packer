<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Can Packer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0c0f;
      --panel: #151821;
      --border: #272b36;
      --text: #e8ecf2;
      --muted: #9aa0ab;
      --accent: #7cdfff;
      --focus: #d4e7ff;
      --danger: #ff7b7b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 12% 18%, rgba(124, 223, 255, 0.12), transparent 24%),
                  radial-gradient(circle at 80% 10%, rgba(255, 123, 123, 0.12), transparent 28%),
                  var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
    }
    .shell {
      width: min(1100px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    header h1 { margin: 0 0 6px; letter-spacing: -0.02em; }
    header p { margin: 0 0 20px; color: var(--muted); }
    form { display: grid; gap: 16px; }
    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      counter-reset: can;
    }
    .column {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      display: grid;
      gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      align-content: start;
    }
    .column h2 { margin: 0; font-size: 16px; }
    .hint { color: var(--muted); font-size: 13px; margin: 0; }
    .cells { display: grid; gap: 8px; align-content: start; }
    .cell {
      position: relative;
      display: flex;
      align-items: center;
      padding: 8px 12px 8px 42px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,0.01);
      height: 64px;
      counter-increment: can;
      overflow: hidden;
    }
    .cell::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 6px;
      width: var(--fill-pct, 0%);
      max-width: calc(100% - 12px);
      background: var(--fill-color, transparent);
      opacity: 0.28;
      pointer-events: none;
      transition: width 120ms ease, background-color 120ms ease, opacity 120ms ease;
    }
    .cell::before {
      content: "#" counter(can);
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
    }
    .cell:has(input:placeholder-shown) { counter-increment: none; }
    .cell:has(input:placeholder-shown)::before { content: ""; }
    .cell label { display: none; }
    .cell input {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      padding: 4px 0;
      outline: none;
    }
    .cell input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-radius: 6px;
    }
    button {
      justify-self: start;
      background: var(--accent);
      color: #061018;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(124, 223, 255, 0.28);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 10px 24px rgba(124,223,255,0.2); }
    .output {
      margin-top: 8px;
      background: #0f1119;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      min-height: 180px;
      white-space: pre-wrap;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
      color: var(--text);
    }
    .status { margin: 0; font-size: 13px; color: var(--muted); }
    .error { color: var(--danger); }
    .results {
      margin-top: 8px;
      display: grid;
      gap: 12px;
    }
    .graph-panel {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #0f1119;
      min-height: 240px;
      overflow: hidden;
    }
    .graph-grid {
      position: relative;
      display: grid;
      grid-template-columns: 1fr minmax(160px, 0.8fr) 1fr;
      gap: 12px;
      height: 100%;
      align-items: start;
    }
    .graph-headers {
      display: grid;
      grid-template-columns: 1fr minmax(160px, 0.8fr) 1fr;
      gap: 12px;
      margin-bottom: 6px;
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
      padding: 0 2px;
    }
    .node-column {
      display: grid;
      gap: 8px;
      align-content: start;
    }
    .spacer {
      position: relative;
      min-height: 160px;
    }
    .node {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.02);
      display: grid;
      gap: 4px;
      position: relative;
      overflow: hidden;
    }
    .node::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 6px;
      width: var(--fill-pct, 0%);
      max-width: calc(100% - 12px);
      background: var(--fill-color, transparent);
      opacity: 0.25;
      pointer-events: none;
    }
    .node strong { font-size: 14px; }
    .node .muted { color: var(--muted); font-size: 13px; }
    .graph-panel svg {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .edge {
      stroke: var(--accent);
      stroke-width: 2;
      stroke-opacity: 0.6;
    }
    .edge-label {
      fill: var(--muted);
      font-size: 12px;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
  </style>
  <script src="./coi-serviceworker.js"></script></head>
<body>
  <div class="shell">
    <header>
      <h1>Fuel Can Packer</h1>
      <p>Compute a lighter carry with a lean, offline solver. Enter a gross weight (grams) in each row; there is always one spare row to keep things simple.</p>
    </header>
    <form id="pack-form">
      <div class="columns" id="columns"></div>
      <button type="submit">Compute plan</button>
      <div class="status" id="status">Ready</div>
    </form>
    <div class="results">
      <div class="graph-panel">
        <div class="graph-headers">
          <div>Donors</div>
          <div aria-hidden="true"></div>
          <div>Recipients</div>
        </div>
        <div class="graph-grid">
          <div class="node-column" id="donor-column"></div>
          <div class="spacer" aria-hidden="true"></div>
          <div class="node-column" id="recipient-column"></div>
        </div>
        <svg id="graph-svg"></svg>
      </div>
      <pre class="output" id="output">Install frontend deps and build once: npm install && npm run build (run inside web/)</pre>
    </div>
  </div>
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
